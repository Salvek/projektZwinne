{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.publishDate %}
    <div class="date">
      {{ post.publishDate }}
    </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="Obraz" width="30%">
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
