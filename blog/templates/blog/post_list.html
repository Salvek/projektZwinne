{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class ="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="Obraz" width="15%">
            {% endif %}
                <div class="data">
                    <p>Opublikowany: {{ post.publishDate }}</p>
                </div>
            <em>{{ post.text|linebreaksbr }}</em>
            <p></p>
        </div>
    {% endfor %}
{% endblock %}
